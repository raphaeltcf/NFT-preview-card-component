<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="image" src="images/image-equilibrium.jpg" alt="NFT">
            <div class="back-view">
                <img class="view" src="images/icon-view.svg" alt="NFT-VIEW">
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm</p>
            <div class="price-date">
                <h2><img class="icon" src="images/icon-ethereum.svg" alt="icon NFT"> 0.041 ETH</h2>
                <p><img class="clock" src="images/icon-clock.svg" alt="clock">3 days left</p>
            </div>
            <div class="line"></div>
            <div class="avata">
                <img class="avatar" src="images/image-avatar.png" alt="avatar">
                <p class="creator">Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </main>
</body>

</html>
